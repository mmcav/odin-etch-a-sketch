<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="menu">
        <div class="menu-radio">
            <label><input type="radio" name="brush-type" value="normal" checked autocomplete>Normal Mode</label>
            <label><input type="radio" name="brush-type" value="extra">Extra Mode</label>
        </div>
        <div class="menu-buttons">
            <button id="reset">Reset</button>
            <button id="changegrid">Change Grid</button>
        </div>
    </div>
    <div class="container" ondragstart="return false;" ondrop="return false;"></div>

    <script src="script.js"></script>
</body>
</html>
